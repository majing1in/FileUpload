server.port=12345

spring.servlet.multipart.max-request-size=5000MB
spring.servlet.multipart.max-file-size=5000MB

# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/file_upload?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# mapper\u6587\u4EF6\u4F4D\u7F6E
mybatis.mapper-locations=classpath*:mapper/*.xml
# \u5B9E\u4F53\u7C7B\u5305\u626B\u63CF\u8DEF\u5F84
mybatis.type-aliases-package=com.xiaoma.code.entity
# \u5F00\u542F\u9A7C\u5CF0
mybatis.configuration.map-underscore-to-camel-case=true

file.root.path=D:\\FileUpload\\root
